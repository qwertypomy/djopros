<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../static/polls/style.css" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div id="head">
        <a id="logo" class="head-butt" href="/">ОпросникЪ</a>
        {% if user.is_authenticated %}
            <div id="head-butt-right">
                <a class="head-butt" href="/polls/new/">Создать опрос</a>
                <a class="head-butt" href="/profile/">Профиль: {{ user.username }}</a>
            </div>
        {% endif %}
        <header>
            {% block header %}{% endblock %}
    </header>
    </div>
<div id="content">
    
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
