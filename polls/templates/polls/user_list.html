{% extends "polls/base.html" %}

{% block title %}User List{% endblock %}

{% block header %}
    <h1>Этот ответ выбрали:</h1>
{% endblock %}

{% block content %}
   <br />
   <br />
   <br />
    <ul class="border ">
        {% for user in user_list %}
            <li class="bord-main">
                <a class="a-styles" href="/users/{{ user.id }}/">
                    {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
