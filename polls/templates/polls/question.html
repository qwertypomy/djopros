<h1>{{ question.question_text }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'polls:vote' question.poll.id question.id %}" method="post">
    {% csrf_token %}
    {% for answer in question.answer_set.all %}
            <input type="radio" name="choice" id="a{{ forloop.counter }}" value="{{ answer.id }}" />
                    <label for="a{{ forloop.counter }}">
                        {{ answer.answer_text }}</label><br />
    {% endfor %}
    <input type="submit" value="Vote" />
    </form>
