<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opros: Index</title>
</head>
<body>

{% if not user.is_authenticated %}
    <a href="soc/login/google-oauth2/?next=/">Login with Google account!</a>
{% endif %}

{% if top_polls %}
    <ul>
    {% for poll in top_polls %}
        <li>
            <a href="/polls/{{ poll.id }}/">
                {{ poll.title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}

</body>
</html>
